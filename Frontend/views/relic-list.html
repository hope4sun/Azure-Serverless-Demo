<div>
  <div class="page-header">
  <h3 align="center">Server Graveyard</h3>
  </div>
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">Server Name</th>
        <th style="min-width: 80px;">Epitaph</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="relic in relics">
        <td>{{ relic.name }}</td>
        <td>{{ relic.epitaph }}</td>
        <td>
          <a ng-click="editRelic(relic.id)" class="btn btn-small btn-primary">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          </a>
        </td>
        <td>
          <a ng-click="deleteRelic(relic)" class="btn btn-small btn-danger">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <a ng-click="createNewRelic()" class="btn btn-small btn-primary">New Relic</a>
</div>
